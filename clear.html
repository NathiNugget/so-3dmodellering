<!DOCTYPE html>
<html lang="en" dir="ltr">
  <!--- Dette program vil lave en funktion som rydder renderer for alle funktioner --->
  <head>
    <meta charset="utf-8">
    <title>Clear</title>
    <style media="screen">
      body{margin:0;}
      canvas{width:100%; height: 100%}
    </style>
  </head>
  <body>
    <script src="three.min.js" charset="utf-8"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();

        camera.position.z = 5;

        renderer.setSize(800, 800);
        document.body.appendChild(renderer.domElement);

        var geometry = new THREE.BoxGeometry(1,1,1);
        //Laver cubens material, eller farve.
        var material = new THREE.MeshLambertMaterial({color: 0xf9072f});
        //laver cuben
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);



        var light = new THREE.AmbientLight(0x404040);
        scene.add(light);
        renderer.render(scene, camera);



      //Denne funktion fjerner alle objekter i scenen.
      function clear_scene(){
        while(scene.children.length > 0){
        scene.remove(scene.children[0]);
        }
        renderer.render(scene, camera);
      }
    </script>
  <button onclick="clear_scene()">clear</button>
  </body>
</html>
