<html>
<head>
  <meta charset="utf-8">
  <title> input test </title>
</head>
<body>

  <input type="text" name="t-værdi" id="beef">
  <input type="text" name="r-værdi" id="r_value">
  <button id="oh boi" onclick="myFunction()"> Kan du lide bøf?</button>
  <p id="shit"></p>
  <div>
    <script>
    function myFunction(){
      r_value = document.getElementById("r_value").value;
      beef_value = document.getElementById("beef").value;
      document.getElementById("shit").innerHTML = ("Det tal der skal skaleres med er " + r_value + beef_value);

    }
    </script>
  </div>

</body>
</html>
