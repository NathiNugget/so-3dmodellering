<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script>
			var scene = new THREE.Scene();
			//Laver kameraret
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
			var renderer = new THREE.WebGLRenderer();
			//Sætter renderer som er på størelses med browserens window
			renderer.setSize(window.innerWidth, window.innerHeight);
			// Tilføjer renderen til dommen
			document.body.appendChild(renderer.domElement);

			var geometry = new THREE.BoxGeometry(1,1,1);
			//Laver cubens material, eller farve.
			var material = new THREE.MeshLambertMaterial({color: 0xF3FFE2});
			//laver cuben
			var cube = new THREE.Mesh(geometry, material);
			scene.add(cube);

			camera.position.z = 5;

			var light = new THREE.AmbientLight(0x404040);
			scene.add(light);

			var light2 = new THREE.DirectionalLight(0x404040, 0.5);
			scene.add(light2);


			//Laver et animate-loop.
			var animate = function (){
				requestAnimationFrame(animate);

				cube.rotation.x += 0.05;
				cube.rotation.y += 0.05;


				//render scenen og cameret sammen.
				renderer.render(scene, camera);

			}
			animate();


		</script>
	</body>
</html>
