<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Test 2</title>
    <style media="screen">
        body{
          margin:0;
          overflow: hidden;
        }

        canvas{
          background: red;
        }
    </style>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <script src="three.min.js"></script>
    <script>
      //sætter renderen lig med canvas tagget som vi har lavet længere nede
      var renderer = new THREE.WebGLRenderer(canvas: {document.getElementById('myCanvas'), antialias: true});
      //Sætter baggrundfarven ved renderen.
      renderer.setClearColor(0x00ff00);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);

      var camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 3000);

      var scene = new THREE.Scene();

      var geometry = new THREE.CubeGeometry(100, 100, 100);
      var matrial = new THREE.MeshBasicMaterial();
      var mesh = new THREE.Mesh(geometry, matrial);
      mesh.position.set(0, 0, -1020)

      scene.add(mesh);
      renderer.render(scene, camera);

    </script>
  </body>
</html>
