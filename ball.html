<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>3D ball in three.js</title>
    <style>
      body{margin:0}
      canvas{width: 100%; height: 100%;}
    </style>
  </head>
  <body>
    <script src="three.min.js"></script>
    <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      var renderer = new THREE.WebGLRenderer();

      renderer.setSize(500, 500);
      document.body.appendChild(renderer.domElement);

      camera.position.z = 50;

      var light = new THREE.AmbientLight(0x404040); // hvidt lys
			scene.add(light);

      var light2 = new THREE.DirectionalLight(0x404040, 0.5);

      var geometry = new THREE.CylinderBufferGeometry( 4, 10, 25, 3 );
      var material = new THREE.MeshBasicMaterial( {color: 0xF3FFE2} );
      var cylinder = new THREE.Mesh( geometry, material );
      scene.add(cylinder);

      var animate = function (){
        requestAnimationFrame(animate)

        cylinder.rotation.y += 0.1;
        renderer.render(scene, camera);
      }

      function change_color(){
      cylinder.material.color.setHex(0xcc121e);
      }

      animate();
    </script>
    <button onclick="change_color()">Change color</button>
  </body>
</html>
